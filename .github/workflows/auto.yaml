name: auto_get_hot
on:
  schedule:
    - cron: "30 * * * *"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9

    - name: Install dependencies
      run: |
          python -m pip install --upgrade pip
          pip install requests
          pip install time
          
    - name: Run .py
      run: python hot_to_md.py
